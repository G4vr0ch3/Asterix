<!DOCTYPE html>
<html lang="en">

<head>
	<title>Asterix - CONTACT</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/support.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<div class="support">
		<div id="popup1" class="overlay">
			<div class="popup">
				<h2>Thank you !</h2>
				<a class="close" href="#">&times;</a>
				<div class="content">
					Thank you for contacting us, we will try to answer your request as fast as possible !
				</div>

				<img src="https://github.com/G4vr0ch3/Asterix/blob/e141f029c143b6ee46a0fe8626c3f394aa95c142/Images/masterpiece.png" alt="masterpiece" class="masterpiece">
				<img src="https://github.com/G4vr0ch3/Asterix/blob/e141f029c143b6ee46a0fe8626c3f394aa95c142/Images/asterix.png" alt="logo" class="logo">

			</div>
		</div>

		<div class="background">
			<div class="container">
				<div class="screen">
					<div class="screen-header">
						<div class="screen-header-left">
							<div class="screen-header-button close"></div>
							<div class="screen-header-button maximize"></div>
							<div class="screen-header-button minimize"></div>
						</div>
						<div class="screen-header-right">
							<div class="screen-header-ellipsis"></div>
							<div class="screen-header-ellipsis"></div>
							<div class="screen-header-ellipsis"></div>
						</div>
					</div>
					<div class="screen-body">
						<div class="screen-body-item left">
							<div class="app-title">
								<span>CONTACT US</span>
							</div>
							<div>
								<img src="https://github.com/G4vr0ch3/Asterix/blob/e141f029c143b6ee46a0fe8626c3f394aa95c142/Images/asterix.png" alt="Asterix">
							</div>
							<div class="app-contact">CONTACT INFO : gavrochebackups@gmail.com</div>
						</div>
						<div class="screen-body-item">
							<div class="app-form">
								<div class="app-form-group">
									<input class="app-form-control" placeholder="NAME">
								</div>
								<div class="app-form-group">
									<input class="app-form-control" placeholder="EMAIL">
								</div>
								<div class="app-form-group">
									<select class="app-form-select" placeholder="Topic" name="TOPIC">
										<option style="color: black;" disabled hidden selected>Topic</option>
										<option>Installation Issue</option>
										<option>Report a Bug</option>
										<option>Other</option>
									</select>
								</div>
								<div class="app-form-group message">
									<textarea class="app-form-control message" placeholder="MESSAGE" rows="10"></textarea>
								</div>
								<div class="app-form-group buttons">
									<button class="app-form-button">CANCEL</button>
									<button class="app-form-button">SEND</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!--===============================================================================================-->
	<script src="https://g4vr0ch3.github.io/Js/Asterix/jquery-3.6.0.min.js"></script>
	<!--===============================================================================================-->
	<script src="https://g4vr0ch3.github.io/Vendors/Asterix/bootstrap/js/popper.js"></script>
	<script src="https://g4vr0ch3.github.io/Vendors/Asterix/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="https://g4vr0ch3.github.io/Vendors/Asterix/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

	<!--===============================================================================================-->
	<script src="js/support.js"></script>

</body>

</html>
