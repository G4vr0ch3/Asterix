<!DOCTYPE html>
<html lang="en">

<head>
	<title>Asterix - CONTACT</title>
	<meta charset="UTF-8">
	<link rel="icon" href="assets/images/asterix.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/support.css">
	<link rel="stylesheet" type="text/css" href="css/navigation.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,900;1,100&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<div class="support">
		<div class="navigation" id="navigation">
			<nav>
			  <ul class="menuItems" id="menuItems">
				<li><a href='' data-item='Home'>Home</a></li>
				<li><a href='#About' data-item='About'>About</a></li>
				<li><a href='#' data-item='Docs'>Docs</a></li>
				<li><a href='#' data-item='Installation'>Installation</a></li>
				<li><a href='/Asterix/support' data-item='Suport'>Suport</a></li>
			  </ul>
			</nav>
		</div>
		<div class="background">
			<div id="popup1" class="overlay">
				<div class="popup">
					<h2>Thank you !</h2>
					<a class="close" href="#">&times;</a>
					<div class="content">
						Thank you for contacting us, we will try to answer your request as fast as possible !
					</div>
	
					<img src="assets/images/masterpiece.png" alt="masterpiece" class="masterpiece">
					<img src="assets/images/asterix.png" alt="logo" class="logo">
	
				</div>
			</div>
			<div class="container">
				<div class="screen">
					<div class="screen-header">
						<div class="screen-header-left">
							<div class="screen-header-button close"></div>
							<div class="screen-header-button maximize"></div>
							<div class="screen-header-button minimize"></div>
						</div>
						<div class="screen-header-right">
							<div class="screen-header-ellipsis"></div>
							<div class="screen-header-ellipsis"></div>
							<div class="screen-header-ellipsis"></div>
						</div>
					</div>
					<div class="screen-body">
						<div class="screen-body-item left">
							<div class="app-title">
								<span>CONTACT US</span>
							</div>
							<div>
								<img src="assets/images/asterix.png" alt="Asterix">
							</div>
							<div class="app-contact">Contact Info : gavrochebackups@gmail.com</div>
						</div>
						<div class="screen-body-item">
							<form class="app-form validate-form">
								<div class="app-form-group validate-input">
									<input class="app-form-control" placeholder="NAME" name="Name" data-validate = "Name is required">
								</div>
								<div class="app-form-group validate-input">
									<input class="app-form-control" placeholder="EMAIL" name="Email" data-validate = "Valid email is required: ex@abc.xyz">
								</div>
								<div class="app-form-group validate-input">
									<select class="app-form-select" placeholder="Topic" name="Topic" data-validate = "Subject is required">
										<option style="color: black;" disabled hidden selected>Topic</option>
										<option>Installation Issue</option>
										<option>Report a Bug</option>
										<option>Other</option>
									</select>
								</div>
								<div class="app-form-group message validate-input">
									<textarea class="app-form-control message" placeholder="MESSAGE" rows="10" name="Message" data-validate = "Message is required"></textarea>
								</div>
								<div class="app-form-group buttons">
									<button class="app-form-button">SEND</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!--===============================================================================================-->
	<script src="js/jquery-3.6.0.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

	<!--===============================================================================================-->
	<script src="js/support.js"></script>

</body>

</html>
