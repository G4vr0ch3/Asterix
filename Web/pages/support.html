<!DOCTYPE html>
<html lang="en">

<head>
	<title>Asterix - CONTACT</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/support.css">
</head>

<body>

	<div class="masterpiece" id="masterpiece">
		<img src="../../Images/masterpiece.png" alt="masterpiece">
	</div>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>



			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Get in touch
				</span>
				<div class="holders">
					<div class="wrap-input1 validate-input names" data-validate="First Name is required">
						<input class="input1" type="text" name="FIRSTNAME" placeholder="First Name">
						<span class="shadow-input1"></span>
					</div>

					<div class="wrap-input1 validate-input names" data-validate="Last Name is required">
						<input class="input1" type="text" name="LASTNAME" placeholder="Last Name">
						<span class="shadow-input1"></span>
					</div>

					<div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input1" type="text" name="E-MAIL" placeholder="Email">
						<span class="shadow-input1"></span>
					</div>

					<div class="wrap-input1 validate-input" data-validate="Subject is required">
						<input class="input1" type="text" name="TOPIC" placeholder="Subject">
						<span class="shadow-input1"></span>
					</div>

					<div class="wrap-input1 validate-input" data-validate="Message is required">
						<textarea class="input1" name="MESSAGE" placeholder="Message"></textarea>
						<span class="shadow-input1"></span>
					</div>
				</div>
				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="https://g4vr0ch3.github.io/Js/Asterix/jquery-3.6.0.min.js"></script>
	<!--===============================================================================================-->
	<script src="https://g4vr0ch3.github.io/Vendors/Asterix/bootstrap/js/popper.js"></script>
	<script src="https://g4vr0ch3.github.io/Vendors/Asterix/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="https://g4vr0ch3.github.io/Vendors/Asterix/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="https://g4vr0ch3.github.io/Vendors/Asterix/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

	<!--===============================================================================================-->
	<script src="../js/support.js"></script>

</body>

</html>
